<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Javascript Calculator</title>
</head>
<body>
	<div>
		<header id="screen"></header>
		<table>
		
      		<tbody>
				<tr class="orange">
					<td id="reset">AC</td>
                    <td onclick="">%</td>
                    <td id="divide">/</td>
				</tr>
				<tr class="orange">
					<td id="plus">+</td>
					<td id="minus">-</td>
					<td id="multiply">x</td>
				</tr>
				<tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
				</tr>
				<tr>
					<td id="4">4</td>
					<td id="5">5</td>
					<td id="6">6</td>
				</tr>
				<tr>
      				<td id="1">1</td>
					<td id="2">2</td>
					<td id="3">3</td>
				</tr>
				<tr>
      				<td id=".">.</td>
					<td id="0">0</td>
					<td id="equals">=</td>
				</tr>	
			</tbody>
		</table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
