<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Javascript Calculator</title>
</head>
<body>
	<div>
		<header id="screen"></header>
		<table>
		
      		<tbody>
				<tr class="orange">
					<td id="reset">AC</td>
                    <td onclick="">%</td>
                    <td onclick="">/</td>
				</tr>
				<tr class="orange">
					<td id="plus">+</td>
					<td onclick="">-</td>
					<td onclick="">x</td>
				</tr>
				<tr>
                    <td id="7">7</td>
                    <td onclick="">8</td>
                    <td onclick="">9</td>
				</tr>
				<tr>
					<td onclick="">4</td>
					<td onclick="">5</td>
					<td onclick="">6</td>
				</tr>
				<tr>
      				<td onclick="">1</td>
					<td onclick="">2</td>
					<td onclick="">3</td>
				</tr>
				<tr>
      				<td onclick="">.</td>
					<td onclick="">0</td>
					<td id="equals">=</td>
				</tr>	
			</tbody>
		</table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
