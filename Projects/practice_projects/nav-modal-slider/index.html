<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Modal nav slider</title>
</head>
<body>
    <header class="header">
        <div class="header__nav"></div>
        <div class="header__box">
            <p class="header__box--text"></p>
            <button class="btn btn--modal">Click me</button>
        </div>
    </header>
    <main class="main">
        <div class="sidebar">
            <div class="sidebar__box">
                <ul class="sidebar__box-links">
                    <li class="sidebar__box-link">About</li>
                    <li class="sidebar__box-link">Contact</li>
                    <li class="sidebar__box-link">Service</li>
                    <li class="sidebar__box-link">Policy</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <!--  -->
        </div>
    </main>
    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__header--title">Fill in your information</p>
            </div>
            <div class="modal__body">
                <form class="form">
                    <div class="form__group">
                        <label class="form__group--label">Name</label>
                        <input class="form__group--input" type="text">
                    </div>
                    <div class="form__group">
                        <label class="form__group--label">Email</label>
                        <input class="form__group--input" type="email">
                    </div>
                    <div class="form__group">
                        <label class="form__group--label">Phone</label>
                        <input class="form__group--input" type="number">
                    </div>
                    <div class="form__group">
                        <label class="form__group--label">Password</label>
                        <input class="form__group--input" type="password">
                    </div>
                    <div class="form__button">
                        <button class="btn--default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
