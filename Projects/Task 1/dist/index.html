<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo App</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><link href="/css/style.css" rel="stylesheet"></head><body><div class="container"><h4 class="mt-5">Welcome la puta! Get yourself organized, damn it!</h4><form class="mb-5 mt-5"><div class="form-row align-items-center"><div class="col-md-11 col-sm-11 col-xs-11"><input class="form-control" id="todo-input"></div><div class="col-md-1 col-sm-1 col-xs-1"><button class="btn btn-primary btn-block btn-submit">Add <i class="fa fa-plus"></i></button></div></div><p class="text-danger"></p></form><div class="row mb-5"><div class="col-md-8 mt-3"><div class="card"><div class="card-body"><h4 class="card-title">Your ToDos</h4><p class="text-center mt-4 mb-3 act-todo d-none">You do not have any todos</p><ul class="activeTodo list-group"></ul></div></div></div><div class="col-md-4 mt-3"><div class="card"><div class="card-body"><h4 class="card-title">Recently Deleted</h4><p class="text-center mt-4 mb-3 del-todo d-none">No deleted todos</p><ul class="inactiveTodo list-group"></ul><button class="btn btn-danger btn-block delete-all mt-3">Delete All <i class="fa fa-exclamation-triangle"></i></button></div></div></div></div></div><script>src="/js/jquery.js"</script><script>src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"</script><script src="https://kit.fontawesome.com/ae5cc21294.js" crossorigin="anonymous"></script><script src="js/bundle.js"></script></body></html>
