<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo App</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><link href="/css/style.css" rel="stylesheet"></head><body><div class="container"><form class="mb-5 mt-5"><div class="form-row align-items-center"><div class="col-md-11 col-auto"><input class="form-control" id="todo-input"></div><div class="col-md-1 col-auto"><button class="btn btn-primary btn-block btn-submit">Add</button></div></div><p class="text-danger"></p></form><div class="row"><div class="col-md-8"><div class="card"><div class="card-body"><h4 class="card-title">Your ToDos</h4><ul class="activeTodo list-group"></ul></div></div></div><div class="col-md-4"><div class="card"><div class="card-body"><h4 class="card-title">Recently Deleted</h4><ul class="inactiveTodo list-group"></ul></div></div></div></div></div><script>src="/js/jquery.js"</script><script>src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"</script><script src="js/bundle.js"></script></body></html>
